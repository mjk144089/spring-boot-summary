<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div
      class="container mt-5 p-5"
      style="
        max-width: 500px;
        background-color: white;
        border: 1px solid lightgray;
        border-radius: 10px;
      "
    >
      <p class="text-center fw-bold mb-3" style="font-size: 20px">
        소셜 회원가입
      </p>
      <form
        method="post"
        action="/accounts/social-sign-up"
        id="login-form"
        onsubmit="handleSubmit(event)"
      >
        <input type="hidden" name="t" id="t" />
        <div class="mb-5">
          <label for="name" class="form-label">이름</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-signature"></i>
            </span>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="nameHelp"
              placeholder="이름을 입력해 주세요"
              style="padding: 10px"
              required
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="birth" class="form-label">생년월일</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-calendar-alt"></i>
            </span>
            <input
              type="date"
              name="birth"
              class="form-control"
              id="birth"
              style="padding: 10px"
              required
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="gender" class="form-label">성별</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-genderless"></i>
            </span>
            <select
              name="gender"
              id="gender"
              class="form-select"
              aria-label="성별 선택"
              style="padding: 10px"
              required
            >
              <option value="prefer_not_to_say" selected>선택하지 않음</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
              <option value="other">기타</option>
            </select>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-secondary w-100 mb-3"
          id="sign-up-btn"
          style="padding: 10px"
        >
          <b>회원가입</b>
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 't' 값을 폼의 hidden 필드에 설정
      document.getElementById("t").value = sessionStorage.getItem("t");

      // 폼 제출 시 호출되는 함수
      function handleSubmit(event) {
        // 't' 값을 삭제
        sessionStorage.removeItem("t");
      }
    </script>
  </body>
</html>
