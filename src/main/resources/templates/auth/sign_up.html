<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{ common/navbar.html::navbar_light }"></div>
    </div>
    <div
      class="container mt-5 p-5"
      style="
        max-width: 500px;
        background-color: white;
        border: 1px solid lightgray;
        border-radius: 10px;
      "
    >
      <p class="text-center fw-bold mb-3" style="font-size: 20px">
        이메일 회원가입
      </p>
      <form method="post" action="/" id="login-form">
        <div class="mb-5">
          <label for="email" class="form-label">이름</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-signature"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="nameHelp"
              placeholder="이름을 입력해 주세요"
              style="padding: 10px"
              required
            />
          </div>
        </div>
        <div class="mb-5">
          <label for="email" class="form-label">이메일</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="이메일을 입력해 주세요"
              style="padding: 10px"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">비밀번호</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="영문자,숫자,특수문자 포함 8~20자"
              style="padding: 10px"
              required
            />
          </div>
          <div id="passwordHelp" class="form-text">
            영문자, 숫자, 특수문자 포함 8~20자 형식을 준수하세요
          </div>
          <p
            style="color: red; visibility: hidden"
            class="pt-1"
            id="password-regex"
          >
            비밀번호의 형식을 확인하세요!
          </p>
        </div>
        <div class="mb-5">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              name="password-check"
              class="form-control"
              id="password-check"
              placeholder="비밀번호를 확인해 주세요"
              style="padding: 10px"
              required
            />
          </div>
          <p
            style="color: red; visibility: hidden"
            class="pt-1"
            id="password-check-text"
          >
            비밀번호가 다릅니다
          </p>
        </div>
        <button
          type="submit"
          class="btn btn-secondary w-100 mb-3"
          id="sign-up-btn"
          style="padding: 10px"
          disabled
        >
          <b>회원가입</b>
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var pwCheck = false; // 비밀번호 일치여부
      var pwRegex = false; // 비밀번호 정규식 검사

      function setButtonState() {
        document.getElementById("sign-up-btn").disabled = !(pwCheck && pwRegex);
      }

      // 이메일 형식 검사
      function validateEmail() {}

      // 비밀번호 형식 검사
      function validatePassword() {
        const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_])[a-zA-Z\d\W_]{8,20}$/;
        const inputValue = document.getElementById("password").value;
        const errorMessage = document.getElementById("password-regex");

        if (regex.test(inputValue)) {
          errorMessage.style.visibility = "hidden";
          pwRegex = true;
        } else {
          errorMessage.style.visibility = "visible";
          pwRegex = false;
        }
        setButtonState();
      }

      // 비밀번호 일치 검사
      function validatePasswordCheck() {
        const password = document.getElementById("password").value;
        const passwordCheck = document.getElementById("password-check").value;
        const errorMessage = document.getElementById("password-check-text");

        if (password == passwordCheck) {
          errorMessage.style.visibility = "hidden";
          pwCheck = true;
        } else {
          errorMessage.style.visibility = "visible";
          pwCheck = false;
        }
        setButtonState();
      }

      // 비밀번호 input내용이 변경될 때 마다 함수 실행
      document
        .getElementById("password")
        .addEventListener("input", validatePassword);
      document
        .getElementById("password-check")
        .addEventListener("input", validatePasswordCheck);
    </script>
  </body>
</html>
