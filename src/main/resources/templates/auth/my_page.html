<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/my_page.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div th:replace="~{ common/navbar.html::navbar }"></div>
    </div>

    <div class="container">
      <p id="hello"></p>

      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="card mb-3">
            <div class="card-header">기록</div>
            <ul
              th:each="summaries : ${data}"
              class="list-group list-group-flush"
            >
              <li class="list-group-item p-4">
                <p th:text="'문서 번호 : ' + ${summaries.paragraphId}"></p>
                <p
                  th:text="'내가 받은 점수 : ' + ${summaries.score} + '점'"
                ></p>
                <div class="card-body" style="background-color: #343a40">
                  <p
                    class="card-text text-white"
                    th:text="${summaries.userWrittenText}"
                  ></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">사용자 관리</div>
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item btn btn-outline-secondary rounded-0"
                id="logout-button"
              >
                로그아웃
              </li>
              <li
                class="list-group-item btn btn-outline-secondary rounded-0"
                id="delete-account-button"
              >
                회원탈퇴
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
