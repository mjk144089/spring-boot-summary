<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{ common/navbar.html::navbar_light }"></div>
    </div>
    <div
      class="container mt-5 p-5"
      style="
        max-width: 500px;
        background-color: white;
        border: 1px solid lightgray;
        border-radius: 10px;
      "
    >
      <p class="text-center fw-bold mb-3" style="font-size: 20px">
        Summary 로그인
      </p>
      <form method="post" action="#" id="login-form">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelp"
              placeholder="이메일을 입력해 주세요"
              style="padding: 10px"
            />
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력해 주세요"
              style="padding: 10px"
            />
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkout"
            name="checkout"
          />
          <label class="form-check-label" for="checkout">로그인 유지</label>
        </div>
        <p id="input-help" style="color: red; display: none">
          이메일을 입력해 주세요
        </p>
        <button
          type="submit"
          class="btn btn-secondary w-100 mb-3"
          id="login-btn"
          style="padding: 10px"
        >
          로그인
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary w-100 mb-3"
          onclick="location.href='/accounts/sign_up'"
          style="padding: 10px"
        >
          이메일 회원가입
        </button>
      </form>
      <p class="text-end">
        <a href="" style="color: #505050">비밀번호 재설정</a>
      </p>
      <hr />
      <p class="text-center fw-bold mb-3 mt-3" style="font-size: 15px">
        소셜 로그인
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { app } from "/firebase-config.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
      const auth = getAuth(app);

      var login_btn = document.getElementById("login-btn");

      login_btn.addEventListener("click", (e) => {
        e.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var inputHelp = document.getElementById("input-help");

        // 이메일 형식 검사를 위한 정규 표현식
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email) {
          inputHelp.textContent = "이메일을 입력해 주세요";
          inputHelp.style.display = "block";
        } else if (!emailPattern.test(email)) {
          inputHelp.textContent = "유효한 이메일 주소를 입력해 주세요";
          inputHelp.style.display = "block";
        } else if (!password) {
          inputHelp.textContent = "비밀번호를 입력해 주세요";
          inputHelp.style.display = "block";
        } else {
          inputHelp.style.display = "none";
          login_btn.innerHTML = "로그인중";
          login_btn.disabled = true;

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // 로그인 성공
              const user = userCredential.user;
              console.log("로그인 성공:", user);
            })
            .catch((error) => {
              // 로그인 실패
              const errorCode = error.code;
              const errorMessage = error.message;
              inputHelp.textContent = `해당 이메일을 가진 사용자가 없거나 비밀번호가 다릅니다`;
              inputHelp.style.display = "block";
              console.error("로그인 실패:", errorCode, errorMessage);
            });
          login_btn.innerHTML = "로그인";
          login_btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
