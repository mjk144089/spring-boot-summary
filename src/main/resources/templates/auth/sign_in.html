<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div
      class="container mt-5 p-5"
      style="
        max-width: 500px;
        background-color: white;
        border: 1px solid lightgray;
        border-radius: 10px;
      "
    >
      <p class="text-center fw-bold mb-3" style="font-size: 20px">
        Summary 로그인
      </p>
      <form method="post" action="#" id="login-form">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelp"
              placeholder="이메일을 입력해 주세요"
              style="padding: 10px"
            />
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력해 주세요"
              style="padding: 10px"
            />
          </div>
        </div>
        <p id="input-help" style="color: red; display: none">
          이메일을 입력해 주세요
        </p>
        <button
          type="submit"
          class="btn btn-secondary w-100 mb-3"
          id="login-btn"
          style="padding: 10px"
        >
          로그인
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary w-100 mb-3"
          onclick="location.href='/accounts/sign-up'"
          style="padding: 10px"
        >
          이메일 회원가입
        </button>
      </form>
      <p class="text-end">
        <a href="" style="color: #505050">비밀번호 재설정</a>
      </p>
      <hr />
      <p class="text-center fw-bold mb-3 mt-3" style="font-size: 15px">
        소셜 로그인
      </p>
      <div class="container mt-3">
        <button
          id="google"
          class="btn btn-outline-secondary w-100 mb-3"
          style="padding: 10px"
        >
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google Logo"
            style="width: 20px; height: 20px; margin-right: 10px"
          />
          Google 계정으로 로그인
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/sign_in.js"></script>
  </body>
</html>
