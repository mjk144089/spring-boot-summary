<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <style>
      a {
        text-decoration: none;
        color: #222222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{ common/navbar.html::navbar }"></div>
    </div>

    <div class="container mt-1">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="width: 400px"><b>제목</b></th>
            <th><b>평균 점수</b></th>
            <th><b>완료한 사람</b></th>
            <th><b>카테고리</b></th>
          </tr>
        </thead>
        <div th:each="paragraph : ${paragraphs}">
          <tr>
            <td>
              <a
                th:href="@{'/learn/summary?id=' + ${paragraph.id}}"
                th:text="${paragraph.title}"
              ></a>
            </td>
            <td th:text="${paragraph.avgScore}"></td>
            <td th:text="${paragraph.count}"></td>
            <td th:text="${paragraph.categoryId}"></td>
          </tr>
        </di>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
