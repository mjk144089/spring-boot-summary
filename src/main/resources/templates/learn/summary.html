<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dark.css" />

    <style>
      /* 네비게이션 바의 높이와 콘텐츠 영역의 높이를 설정 */
      .content {
        height: calc(
          100vh - 80px
        ); /* 100vh에서 네비게이션 바의 높이를 뺀 높이 */
        overflow: hidden; /* 자식 요소의 오버플로우 설정 */
      }
      .left-column {
        overflow-y: auto;
        height: 100%; /* 부모 요소의 높이 */
        padding-right: 15px; /* 스크롤바 공간 확보 */
      }
      .row {
        height: 100%; /* 자식 요소가 부모의 높이를 차지하도록 설정 */
      }

      .title {
        font-size: 20px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <nav class="navbar mb-3" style="background-color: #1f1f1f">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #ffffff">
          <b class="brand-text" style="color: #ffffff">Summary</b>
        </a>
      </div>
    </nav>

    <div class="container-fluid content">
      <div class="row h-100">
        <div class="col-6 left-column">
          <p class="border-bottom pb-2 title" th:text="${paragraph.title}"></p>
          <p th:text="${paragraph.text}" style="line-height: 35px"></p>
        </div>
        <div class="col-6">
          <p>
            왼쪽의 글을 읽고, 내용을 요약해 보세요!<br />
            *최대 1000자까지 입력 가능합니다
          </p>
          <form action="/" method="post" id="summaryForm">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="summary"
                name="summary"
                style="
                  height: 300px;
                  background-color: #343a40;
                  color: white;
                  resize: none;
                "
                maxlength="1000"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-success mt-2 w-100"
              id="submit-btn"
            >
              제출
            </button>
            <div class="mt-3 mb-2">
              <p>참고</p>
              <p>
                1. 요약한 내용은 GPT-4 모델을 사용하여 1점부터 1000점 까지의
                점수를 책정합니다<br />
                2. 따라서, 점수 채점 기준은 제작자도 모릅니다<br />
                3. 도전은 여러번 할 수 있지만, 중복 저장하는 경우 이전에 작성한
                요약문과 점수는 삭제되고, 새로운 내용으로 대체됩니다
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{ common/modal.html::modal }"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/summary.js"></script>
  </body>
</html>
