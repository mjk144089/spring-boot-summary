<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script src="/scripts/navbar.js"></script>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{ common/navbar.html::navbar }"></div>
    </div>

    <div class="container mt-1">
      <h4 class="mb-2 mt-2">다른 사용자의 풀이</h4>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-5">
            <div class="card-header">제목</div>
            <ul
              class="list-group list-group-flush"
              th:each="paragraph : ${paragraphs}"
            >
              <li
                class="list-group-item btn btn-outline-secondary rounded-0"
                th:onclick="'window.location.href=\'/learn/summaries-list/' + ${paragraph.id} + '\';'"
                th:text="${paragraph.title}"
              ></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div th:each="summaries : ${data}">
            <div class="card mb-3">
              <div class="card-header">
                <div class="d-flex align-items-center">
                  <img
                    th:src="${summaries.user.profileImg}"
                    alt="Profile Image"
                    width="30"
                    height="30"
                    class="rounded-circle"
                  />
                  <span
                    class="ms-2 me-2"
                    th:text="${summaries.user.name}"
                  ></span>
                  <span
                    class="ms-2 me-2"
                    th:text="'점수 : ' + ${summaries.score}"
                  ></span>
                </div>
              </div>
              <div class="card-body" style="background-color: #343a40">
                <p
                  class="card-text text-white"
                  th:text="${summaries.userWrittenText}"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
